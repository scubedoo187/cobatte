<!DOCTYPE html>
<html>
    <head>
        <title>야!같이타자!</title>
   
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">

<link href="user.css" rel="stylesheet" type="text/css">
<!--이녀석은 스타일시트 불러오는 녀석-->
    </head>
    <br />
    <body>
    <form>
        <fieldset>
    <legend>로그인 정보</legend>
<ol>
<li>
<label for="userid">아이디</label>
<input id="userid" name="userid" type="text" required="required" autofocus/>
<!-- auto focus: 처음 위치 지정 -->
</li>
<li>
<label for="pwd1">비밀번호</label>
<input id="pwd1" name="pwd1" type="password" required="required"/>
</li>
<li>
<label for="pwd2">비밀번호확인</label>
<input id="pwd2" name="pwd2" type="password" required="required"/>
</li>
<li>
<label for="level">회원 등급</label>
<input id="level" name="level" type="text" readonly value="준회원"/>
<!-- readonly 수정 불가-->
</li>
</ol>
</fieldset>


<fieldset>
    <br />
<legend>개인 정보</legend>
<ol>
<li>
<label for ="fullname">이름</label>
<input id ="fullname" name="fullname" type="text" placeholder="5자 미만" required="required"/>
</li>
<li>
<label for ="email">이메일</label>
<input id ="email" name="email" type="email" placeholder="example@email.com" 
autocomplete="off" required="required"/>
</li>
<li>
<label for ="tel">연락처</label>
<input id ="tel" name="tel" type="tel" autocomplete="off"/>
</li>
</ol>
</fieldset>

<fieldset>
    <br />
<legend>코딩 숙련도(상,중,하)</legend>
<ol>
<li>
<input id="ability" name="skill" type="range" min="1" max="10" step="1"/>
</li>
</ol>
</fieldset>
<fieldset>
<button type="submit">제출</button>
</fieldset>

</form>
</body>
</html>
