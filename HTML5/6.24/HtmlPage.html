<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>more be 야타</title>
    <link href="StyleSheet.css" rel="StyleSheet" type="text/css">
<!-- rel: 링크의 타입 type: 어떤 기반의 문서 인가?-->
</head>
<body>
<header id = "top">
<h1>야! 같이 타자</h1>
<h3>한림대학교 학생을 위한 교통비 절감 프로젝트.</h3>
</header>

<nav id="mainNav">
<ul><!-- 링크 모음 태그 -->
<!-- li는 리스트 태그 그것을 하나로 묶어주는 것이 ul태그 이다. -->
<!-- 이러한 리스트 태그가 다양한 리스트로 보여지게 된다. -->
<li><a href="#">먹고살기</a></li>
<li><a href="#">책좀보기</a></li>
<li><a href="#">대화하기</a></li>
<li><a href="#">운동하기</a></li>
<li><a href="#">음주하기</a></li>
</ul>
</nav>

<section id ="content">&nbsp;
<header><!-- section 안에 header가 있다? -->
<!-- section 내에라도 중요한 머릿말이 있다면 사용 가능하다. -->
<h3>먹고살기</h3>
</header>
<article><!-- section 안의 article 태그-->
<h4>축구</h4>
<p>야!타에 대한 안내</p>
<h4>야타를 하자</h4>
<p>그밖에 야!타에 대한 안내</p>
</article><!-- 아티클 종료 물론 추가 가능 하다. -->
</section>
</body>
</html>
